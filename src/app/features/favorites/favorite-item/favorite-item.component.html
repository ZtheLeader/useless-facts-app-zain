<mat-card class="flex items-center justify-between p-4 my-2 rounded-lg shadow-md border border-gray-200 w-full">
  <mat-card-content class="flex-grow pr-4 m-0 p-0">
    <p class="text-base md:text-lg text-gray-800 leading-snug">
      "{{ fact.text }}"
    </p>
    <p *ngIf="fact.savedDate" class="text-xs text-gray-500 mt-1">
      Saved: {{ fact.savedDate }}
    </p>
  </mat-card-content>

  <mat-card-actions class="pl-4 m-0 p-0">
    <button mat-icon-button color="warn" (click)="onRemove()" aria-label="Remove fact from favorites">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
