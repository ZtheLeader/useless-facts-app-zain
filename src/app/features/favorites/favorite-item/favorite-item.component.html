<mat-card class="flex items-start justify-between p-4
         rounded-2xl shadow-md border border-gray-100 w-full
         transform transition-all duration-300 ease-in-out
         hover:scale-[1.005] hover:shadow-lg hover:border-primary-50">
  <mat-card-content class="flex-grow pr-4 m-0 p-0">
    <p class="text-base md:text-lg text-text-dark leading-snug"> "{{ fact.text }}"
    </p>
    <p *ngIf="fact.savedDate" class="text-xs text-text-muted mt-1"> Saved: {{ fact.savedDate | date:'mediumDate' }}
    </p>
  </mat-card-content>

  <mat-card-actions class="pl-4 m-0 p-0 flex-shrink-0 mt-0">
    <button mat-icon-button color="warn" (click)="onRemove()" aria-label="Remove fact from favorites">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-actions>
</mat-card>
