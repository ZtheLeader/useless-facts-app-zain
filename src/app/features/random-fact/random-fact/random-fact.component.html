<div class="w-full max-w-4xl mx-auto py-4">

  <h1 class="text-4xl md:text-5xl font-extrabold text-text-dark mb-6 tracking-tight text-center">
    One Useless Fact at a Time
  </h1>
  <p class="text-lg md:text-xl text-text-muted mb-8 max-w-2xl mx-auto text-center">
    Discover a random useless fact and add it to your favorites for later!
  </p>

  <div *ngIf="isLoading" class="flex flex-col items-center justify-center p-8">
    <mat-spinner color="primary" diameter="50"></mat-spinner>
    <p class="mt-4 text-lg text-gray-700">Fetching a useless fact...</p>
  </div>

  <div *ngIf="error && !isLoading"
    class="text-center p-8 bg-red-100 border border-red-400 text-red-700 rounded-lg shadow-md max-w-xl w-full mx-auto">
    <mat-icon color="warn" class="text-4xl !w-auto !h-auto">error_outline</mat-icon>
    <p class="mt-2 text-lg font-semibold">Error:</p>
    <p class="text-sm">{{ error }}</p>
    <button mat-raised-button color="accent" class="mt-4" (click)="fetchNewFact()">Try Again</button>
  </div>

  <div class="w-full max-w-4xl mx-auto py-4">
    <mat-card *ngIf="currentFact && !isLoading && !error" class="w-full max-w-2xl mx-auto p-8
               rounded-3xl shadow-xl border border-gray-100
               transform transition-all duration-300 ease-in-out
               hover:scale-[1.01] hover:shadow-2xl hover:border-primary-100">
      <mat-card-content class="text-center">
        <p class="text-2xl md:text-3xl font-medium text-text-dark leading-relaxed italic"> "{{ currentFact.text }}"
        </p>
      </mat-card-content>

      <mat-card-actions class="!flex !flex-col justify-center !mt-8 !space-y-4
                                 md:!flex-row md:!space-x-6 md:!space-y-0">
        <button mat-raised-button color="primary" (click)="fetchNewFact()"
          class="!w-full md:!w-auto py-3 px-6 text-lg rounded-full">
          <mat-icon class="mr-2">refresh</mat-icon> Get New Fact
        </button>
        <button mat-stroked-button [color]="isCurrentFactFavorite ? 'warn' : 'primary'" (click)="toggleFavorite()"
          class="!w-full md:!w-auto py-3 px-6 text-lg rounded-full">
          <mat-icon class="mr-2">{{ isCurrentFactFavorite ? 'favorite' : 'favorite_border' }}</mat-icon>
          {{ isCurrentFactFavorite ? 'Remove from Favorites' : 'Add to Favorites' }}
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
